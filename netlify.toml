[build]
  command = "npm run build"
  publish = "dist"

# Proxy /call-logs-api requests to the backend API
[[redirects]]
  from = "/call-logs-api/*"
  to = "https://one.2440066.xyz/call-logs-api/:splat"
  status = 200
  force = true

# Fallback for SPA routing (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
